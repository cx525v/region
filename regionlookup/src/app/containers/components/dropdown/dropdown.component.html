<mat-card>
  <mat-card-header  style="background-color: lightseagreen;">

  </mat-card-header>
  <mat-card-content>

<mat-form-field appearance="fill">
  <mat-label>{{label}}</mat-label>
  <mat-select  (selectionChange)="onItemChange($event)">
    <mat-option *ngFor="let item of dataSource" [value]="item">
      {{item.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
 </mat-card-content>
</mat-card>
